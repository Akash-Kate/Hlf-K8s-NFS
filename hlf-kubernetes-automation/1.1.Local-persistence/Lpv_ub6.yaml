apiVersion: v1
kind: PersistentVolume
metadata:
  name: blockchain-pv-ub6
spec:
  capacity:
    storage: 20Gi  # Not bound to this storage just for pvc to bound to this pv
  volumeMode: Filesystem # Binding will taken care in pvc
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/blockchain
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - ub6  # local volume for ub6
